<script id="script1" type="text/javascript" data-processing-sources="Particle.pde">
var p;

// Simple way to attach js code to the canvas is by using a function
function sketchProc(processing) {
   processing.height=360;
   processing.width=640;
    var lx=0,vx=parseFloat(document.getElementById('vxval').value),ax=parseFloat(document.getElementById('axval').value);
 var ly=processing.height/2,vy=parseFloat(document.getElementById('vyval').value),ay=parseFloat(document.getElementById('ayval').value);
 
  // Override draw function, by default it will be called 60 times per second
  processing.draw = function() {
      
   vx=vx+ax;
   vy=vy+ay;
   lx=lx+vx;
   ly=ly+vy;
   
   if((lx>processing.width) || (lx<0))
   vx=vx*-1;
   if((ly>processing.height) || (ly<0))
   vy=vy*-1;
   if(lx>processing.width)
       lx=processing.width;
   if(lx<0)
       lx=0;
   if(ly>processing.height)
       ly=processing.height;
   if(ly<0)
       ly=0;
  
     
    processing.background(128);
    processing.strokeWeight(0);
    
    processing.ellipse(lx,ly,24,24);
  
    
    }

    // erase background
    
    
  
  
  };
 

function f1()
{
    if(p!=null)
    p.exit();
var canvas = document.getElementById("canvas1");
// attaching the sketchProc function to the canvas
canvas.hidden=false;
p = new Processing(canvas, sketchProc);
// p.exit(); to detach it
}
function f2()
{
    
    p.exit();
    p.reset();
    var canvas = document.getElementById("canvas1");
    //canvas.hidden=true;
}
</script>
