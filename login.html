<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="images/logo.png">
  <title>Virtual Q-Labs Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .background {
      background-image: url('images/pic1.png');
      background-size: cover;
      background-position: center;
      opacity: 0.2;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      padding: 1rem;
      box-sizing: border-box;
    }

    .logo {
      position: absolute;
      top: 0px;
      left: 50%;
      margin-bottom: 100px;
      transform: translateX(-50%);
      max-width: 600px;
      width: 50%;
    }

    .side-left {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      max-width: 300px;
      width: 40%;
    }

    .side-right {
      position: absolute;
      right: 10px;
      bottom: 180px;
      max-width: 280px;
      width: 35%;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      margin-top: 100px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      z-index: 1;
      width: 90%;
      max-width: 300px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-box input[type="text"],
    .form-box input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .form-box button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
    }

    .reset-btn {
      background-color: #ccc;
    }

    @media (max-width: 768px) {
      .logo {
        width: 60%;
      }
      .side-left, .side-right {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <img src="images/pic4.png" class="logo" alt="Anuveda Q-Labs" />
    <img src="images/pic2.png" class="side-left" alt="Side Image Left" />
    <img src="images/pic3.png" class="side-right" alt="Side Image Right" />

    <div class="form-box">
      <h2>Login to Virtual Q-Labs</h2>
      <form action="QC_Home.html">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <div>
          <button type="submit" class="submit-btn">Submit</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
