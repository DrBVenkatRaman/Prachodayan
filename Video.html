<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Video Player</title>
  <style>
    #players {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 30vh;
      background: #111;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      background: black;
    }

    video {
      width: 100%;
      display: block;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      background: rgba(0,0,0,0.6);
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    /* Show controls when hover or fullscreen */
    .video-container:hover .controls,
    .video-container:fullscreen .controls,
    .video-container:-webkit-full-screen .controls {
      opacity: 1;
    }

    .control-btn {
      background: none;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
    }

    input[type="range"] {
      appearance: none;
      height: 5px;
      border-radius: 5px;
      background: #444;
      outline: none;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }

    .progress-bar {
      flex-grow: 1;
    }

    .volume-slider {
      width: 80px;
    }
  </style>
</head>
<body>
  <div id="players">
    <div class="video-container" id="videoContainer">
      <video id="myVideo" loop playsinline controlslist="nodownload">
        <source src="advertisement2.mp4" type="video/mp4" />
      </video>

      <div class="controls">
        <button class="control-btn" id="playBtn">‚ñ∂Ô∏è</button>
        <input type="range" id="progressBar" class="progress-bar" min="0" max="100" value="0">
        <button class="control-btn" id="muteBtn">üîá</button>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.05" value="1">
        <button class="control-btn" id="fullscreenBtn">‚õ∂</button>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("myVideo");
    const playBtn = document.getElementById("playBtn");
    const muteBtn = document.getElementById("muteBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const progressBar = document.getElementById("progressBar");
    const volumeSlider = document.getElementById("volumeSlider");
    const videoContainer = document.getElementById("videoContainer");

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    // Play / Pause
    playBtn.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playBtn.textContent = "‚è∏Ô∏è";
      } else {
        video.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
      }
    });

    // Update progress bar
    video.addEventListener("timeupdate", () => {
      progressBar.value = (video.currentTime / video.duration) * 100;
    });

    // Seek video
    progressBar.addEventListener("input", () => {
      video.currentTime = (progressBar.value / 100) * video.duration;
    });

    // Mute / Unmute
    muteBtn.addEventListener("click", () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "üîá" : "üîä";
    });

    // Volume control
    volumeSlider.addEventListener("input", () => {
      video.volume = volumeSlider.value;
      video.muted = volumeSlider.value == 0;
      muteBtn.textContent = video.muted ? "üîá" : "üîä";
    });

    // Fullscreen toggle
    fullscreenBtn.addEventListener("click", async () => {
      if (isIOS && video.webkitEnterFullscreen) {
        video.webkitEnterFullscreen();
      } else if (document.fullscreenElement || document.webkitFullscreenElement) {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        fullscreenBtn.textContent = "‚õ∂"; // back to enter icon
      } else {
        if (videoContainer.requestFullscreen) await videoContainer.requestFullscreen();
        else if (videoContainer.webkitRequestFullscreen) await videoContainer.webkitRequestFullscreen();

        if (screen.orientation && screen.orientation.lock) {
          try {
            await screen.orientation.lock("landscape");
          } catch (err) {
            console.log("Orientation lock not supported:", err);
          }
        }
        fullscreenBtn.textContent = "‚ùå"; // exit icon
      }
    });

    // Disable right click
    document.addEventListener("contextmenu", e => e.preventDefault());
  </script>
</body>
</html>
