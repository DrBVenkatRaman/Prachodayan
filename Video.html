<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Video Player</title>
  <style>
    #players {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 50vh;
      background: #111;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 900px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    video {
      width: 100%;
      display: block;
    }

    .controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Show controls when hover or fullscreen */
    .video-container:hover .controls,
    .video-container:fullscreen .controls,
    .video-container:-webkit-full-screen .controls {
      opacity: 1;
    }

    .control-btn {
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="players">
    <div class="video-container" id="videoContainer">
      <video id="myVideo" loop playsinline controlslist="nodownload">
        <source src="advertisement2.mp4" type="video/mp4" />
      </video>

      <div class="controls">
        <button class="control-btn" id="playBtn">‚ñ∂Ô∏è</button>
        <button class="control-btn" id="muteBtn">üîá</button>
        <button class="control-btn" id="fullscreenBtn">‚õ∂</button>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById("myVideo");
    const playBtn = document.getElementById("playBtn");
    const muteBtn = document.getElementById("muteBtn");
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    const videoContainer = document.getElementById("videoContainer");

    // Detect iOS Safari
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    // Play / Pause
    playBtn.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playBtn.textContent = "‚è∏Ô∏è";
      } else {
        video.pause();
        playBtn.textContent = "‚ñ∂Ô∏è";
      }
    });

    // Mute / Unmute
    muteBtn.addEventListener("click", () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? "üîá" : "üîä";
    });

    // Fullscreen toggle (with orientation fix)
fullscreenBtn.addEventListener("click", async () => {
  if (isIOS && video.webkitEnterFullscreen) {
    // iOS Safari only supports fullscreen on <video>
    video.webkitEnterFullscreen();
  } else if (document.fullscreenElement || document.webkitFullscreenElement) {
    // Exit fullscreen
    if (document.exitFullscreen) document.exitFullscreen();
    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
  } else {
    // Enter fullscreen on container (includes custom buttons)
    if (videoContainer.requestFullscreen) {
      await videoContainer.requestFullscreen();
    } else if (videoContainer.webkitRequestFullscreen) {
      await videoContainer.webkitRequestFullscreen();
    }

    // Try to lock screen orientation to landscape
    if (screen.orientation && screen.orientation.lock) {
      try {
        await screen.orientation.lock("landscape");
      } catch (err) {
        console.log("Orientation lock not supported:", err);
      }
    }
  }
});

    // Disable right click
    document.addEventListener("contextmenu", e => e.preventDefault());
  </script>
</body>
</html>
