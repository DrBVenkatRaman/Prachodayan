         <script language="javascript">
             function f1()
             {
                 var gate=document.form1.gate.value;
                 var q=document.form1.qubit.value;
                 if(gate=="nothing")
                 {
                     alert("Select Gate");
                 }
                 else if(q=="nothing")
                 {
                     alert("Select Input Qubit");
                 }
                 else
                 {
                    var a,b;
                    if(q=="0"){a=1;b=0;}
                    else if(q=="1"){a=0;b=1;}
                    else if(q=="+"){a=1;b=1;}
                    else if(q=="-"){a=1;b=-1;}
                    
                    if(gate=="I")
                    {
                        document.form1.output.value="| "+q+" >";
                    }
                    else if(gate=="X")
                    {
                        if(q=="0")
                        document.form1.output.value="| 1 >";
                        
                        else if(q=="1")
                            document.form1.output.value="| 0 >";
                        else if(q=="+")
                            document.form1.output.value="| + >";
                        else if(q=="-")
                            document.form1.output.value="[ -| 0 > + | 1 > ]/\u221A2";
                    }
                    else if(gate=="H")
                    {
                        if(q=="0")
                        document.form1.output.value="| + >";
                        else if(q=="1")
                            document.form1.output.value="| - >";
                        
                        else if(q=="+")
                            document.form1.output.value="| 0 >";
                        else if(q=="-")
                            document.form1.output.value="| 1 >";
                    }
                    else if(gate=="Z")
                    {
                        if(q=="0")
                        document.form1.output.value="| 0 >";
                        else if(q=="1")
                            document.form1.output.value="-| 1 >";
                        
                        else if(q=="+")
                            document.form1.output.value="| - >";
                        else if(q=="-")
                            document.form1.output.value="| + >";
                    }
                    else if(gate=="Y")
                    {
                        if(q=="0")
                        document.form1.output.value=" i| 0 >";
                        else if(q=="1")
                            document.form1.output.value=" -i | 1 > ";
                        
                        else if(q=="+")
                            document.form1.output.value="[ i| 0 > - i| 1 > ]/\u221A2";
                        else if(q=="-")
                            document.form1.output.value="[ i| 0 > + i| 1 > ]/\u221A2";
                    }
                    else if(gate=="S")
                    {
                        if(q=="0")
                        document.form1.output.value="| 0 >";
                        else if(q=="1")
                            document.form1.output.value=" i | 1 > ";
                        
                        else if(q=="+")
                            document.form1.output.value="[ 1| 0 > + i| 1 > ]/\u221A2";
                        else if(q=="-")
                            document.form1.output.value="[ 1| 0 > - i| 1 > ]/\u221A2";
                    }
                    else if(gate=="pi/8")
                    {
                        if(q=="0")
                        document.form1.output.value="| 0 >";
                        else if(q=="1")
                            document.form1.output.value=" (e ^ i\u03C0/4) | 1 > ";
                        
                        else if(q=="+")
                            document.form1.output.value="[ 1| 0 > + (e ^ i\u03C0/4)| 1 > ]/\u221A2";
                        else if(q=="-")
                            document.form1.output.value="[ 1| 0 > - (e ^ i\u03C0/4)| 1 > ]/\u221A2";
                    }
                    
                 }
             }
             
                 
             
             function draw()
             {
                 var gate=document.form1.gate.value;
             
                 if(gate=="nothing")
                 {
                 var c = document.getElementById("myCanvas");
                     c.width+=0;
                        var ctx = c.getContext("2d");
                        ctx.beginPath(); 
                        ctx.rect(100, 35, 150, 150);
                     ctx.moveTo(0, 110);
                        ctx.lineTo(100, 110);
                        ctx.moveTo(250, 110);
                        ctx.lineTo(350, 110);
                     ctx.stroke();
                 }
                 else
                 {
                     if(gate=="pi/8")
                         gate="T";
                     var c = document.getElementById("myCanvas");
                        c.width+=0;
                        var ctx = c.getContext("2d");
                        ctx.beginPath(); 
                        ctx.font = 'normal 55px sans-serif';
                        ctx.rect(100, 35, 150, 150);
                        ctx.moveTo(0, 110);
                        ctx.lineTo(100, 110);
                        ctx.moveTo(250, 110);
                        ctx.lineTo(350, 110);
                        ctx.fillText(gate, 155, 130, 80);
                     ctx.stroke();
                 }
             }
