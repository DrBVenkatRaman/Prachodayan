<html>
    <head>
        <script>
   function draw()
   {
       var val1=document.f1.qubit.value;
       var val2=document.f1.mtimes.value;
       
       if(val2=="nothing")
       {
           alert("Enter number of times measurement operation to be performed");
       }
       else if(val1=="nothing")
       {
           alert("Select qubit state to be measured");
       }
       else
       {
           if(val2=="1")
           {
               if(val1=="0")
               {
                  document.f1.q10.value=1;
                  document.f1.q11.value=0; 
               }
               else if(val1=="1")
               {
                  document.f1.q10.value=0;
                  document.f1.q11.value=1; 
               }
               else {
               val=Math.round(Math.random(0,1));
               document.f1.q10.value=val;
               document.f1.q11.value=(val+1)%2;
           }
               
           }
           else if(val2=="100")
           {
               
               if(val1=="0")
               {
                   val=100;
                   document.f1.q10.value=val;
                   document.f1.q11.value=100-val;
               }
               else if(val1=="1")
               {
                   val=0;
                   document.f1.q10.value=val;
                   document.f1.q11.value=100-val;
               }          
               else if(val1=="+"||val1=="-"||val1=="+i"||val1=="-i")
               {
                   //alert('Reached');
               val=Math.round(Math.random(48,52)*(52-48)+48);
               document.f1.q10.value=val;
               document.f1.q11.value=100-val;
               }
               else if(val1=="+3"||val1=="-3"||val1=="+3i"||val1=="-3i")
               {
               val=Math.round(Math.random(73,77)*(77-73)+73);
               document.f1.q10.value=val;
               document.f1.q11.value=100-val;
               }
               else
               {
               val=Math.round(Math.random(23,27)*(27-23)+23);
               document.f1.q10.value=val;
               document.f1.q11.value=100-val;
               }
               
           }
       }
   }
</script>
    </head>
